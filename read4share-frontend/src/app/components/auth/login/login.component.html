<mat-card class="login-card">
  <form
    *ngIf="!isLoggedIn"
    #f="ngForm"
    (ngSubmit)="f.form.valid && onSubmit()"
    novalidate
  >
    <mat-form-field class="login-field" appearance="fill" hideRequiredMarker>
      <mat-label>Username</mat-label>
      <input
        required
        matInput
        [(ngModel)]="form.username"
        name="username"
        #username="ngModel"
        placeholder="john.doe"
      />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error
        *ngIf="username.errors?.required && !f.submitted && username.touched"
      >
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-field" appearance="fill" hideRequiredMarker>
      <mat-label>Password</mat-label>
      <input
        required
        matInput
        [(ngModel)]="form.password"
        name="password"
        #password="ngModel"
        type="password"
        placeholder="******"
      />
      <mat-icon matSuffix>password</mat-icon>
      <mat-error
        *ngIf="password.errors?.required && !f.submitted && password.touched"
      >
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-card-actions align="end">
      <button mat-button disabled>Forgot password?</button>
      <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
    <div class="alert" *ngIf="f.submitted && isLoginFailed">
      Login failed: {{ errorMessage }}
    </div>
  </form>
  <div class="alert" *ngIf="isLoggedIn">Successfully logged in</div>
</mat-card>
